<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="search-container">
            <input type="text" placeholder="Type city name here (write in any language)">
            <img src="img/search.png" alt="search">
        </div>
        <div class="left-container">
            <div class="container-a">
                <div class="weather-container">
                    <div class="icon cloudy">
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                      </div>
                    <p class="temperature">TEMP</p>
                </div>
                <p class="description">description</p>
            </div>
            <div class="container-b">
                <p class="city">CITY (lat: LAT, long: LONG)</p>
                <p class="time">TIME</p>
            </div>
        </div>
        <div class="right-container">
            <div class="wind-container">
                <img src="" alt="wind icon">
                <p class="wind">WIND</p>
            </div>
            <div class="pressure-container">
                <img src="" alt="pressure icon">
                <p class="pressure">PRESSURE</p>
            </div>
            <div class="humidity-container">
                <img src="img/air pressure.png" alt="humidity icon">
                <p class="humidity">HUMIDITY</p>
            </div>
        </div>
    </div>
    <footer>Icons made by <a href="https://smashicons.com/" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></footer>



    <!--

use this package to get country name
https://www.npmjs.com/package/iso-3166-country-list
-->
    <script src="weather.js"></script>
</body>

</html>
