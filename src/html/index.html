<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app - find the weather and forecast for any city</title>

</head>

<body>
    <div class="main-container">
        <div class="search-container">
            <input class="search-input" type="text" placeholder="Type city name here">
            <img class="search-img" src="../img/search.png" alt="search">
        </div>
        <div class="city-info-container">
            <p class="city">CITY</p>
            <p class="location">Latitude: LAT Longtitude: LONG</p>
        </div>
        <div class="secondary-container">

            <div class="left-container">
                <div class="container-a">
                    <div class="weather-icon-container">
                        <div class="icon cloudy">
                            <div class="cloud"></div>
                            <div class="cloud"></div>
                        </div>
                    </div>
                    <div class="temperature-container">
                        <p class="temperature">TEMP</p>
                        <p class="description">description</p>
                    </div>


                </div>

            </div>
            <div class="right-container">
                <div class="wind-container" title="wind speed">
                    <img src="../img/wind.png" alt="wind icon">
                    <p class="wind">WIND</p>
                </div>
                <div class="pressure-container" title="pressure">
                    <img src="../img/air-pressure.png" alt="pressure icon">
                    <p class="pressure">PRESSURE</p>
                </div>
                <div class="humidity-container" title=" humidity">
                    <img src="../img/humidity.png" alt="humidity icon">
                    <p class="humidity">HUMIDITY</p>
                </div>
            </div>
        </div>
        <div class="forecast-container">
            <h2 class="forecast-header">Forecast for the next 3 days</h2>
            <div class="forecasts">
                <div class=" forecast forecast-1">
                    <div class="weather-icon-container">
                        <div class="icon cloudy">
                            <div class="cloud"></div>
                            <div class="cloud"></div>
                        </div>
                    </div>
                    <p class="temperature-1">TEMP</br>DESC</p>
                </div>
                <div class="forecast forecast-2">
                    <div class="weather-icon-container">
                        <div class="icon cloudy">
                            <div class="cloud"></div>
                            <div class="cloud"></div>
                        </div>
                    </div>
                    <p class="temperature-2">TEMP</br>DESC</p>
                </div>
                <div class="forecast forecast-3">
                    <div class="weather-icon-container">
                        <div class="icon cloudy">
                            <div class="cloud"></div>
                            <div class="cloud"></div>
                        </div>
                    </div>
                    <p class="temperature-3">TEMP</br>DESC</p>
                </div>



            </div>
        </div>
    </div>
    <!--loading icon-->
    <img src="../img/loading.png" class="loading-img" alt="loading">

            title="Vitaly Gorbachev">Vitaly Gorbachev</a>, <a href="https://unsplash.com/@shimikumi32?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Kumiko SHIMIZU</a>, <a href="https://unsplash.com/@jzwadlo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">James Zwadlo</a>, <a href="https://unsplash.com/@wilstewart3?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Wil Stewart</a>, <a href="https://unsplash.com/@paniscusbcn?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Josep Castells</a>, <a href="https://unsplash.com/@wistomsin?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Tom Barrett</a>

    </footer>
    <!--Background-->
    <div class="background-container"></div>
</body>

</html>
