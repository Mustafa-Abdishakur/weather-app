<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="search-container">
            <input type="text" placeholder="Type city name here (write in any language)">
            <img class="search-img" src="img/search.png" alt="search">
        </div>
        <div class="city-info-container">
            <p class="city">CITY</p>
            <p class="time">TIME</p>
            <p class="location">Latitude: LAT Longtitude: LONG</p>

        </div>
        <div class="secondary-container">

            <div class="left-container">
                <div class="container-a">
                    <div class="weather-icon-container">
                        <div class="icon cloudy">
                            <div class="cloud"></div>
                            <div class="cloud"></div>
                        </div>
                    </div>
                    <div class="temperature-container">
                        <p class="temperature">TEMP</p>
                        <p class="description">description</p>
                    </div>
      

                </div>

            </div>
            <div class="right-container">
                <div class="wind-container" title="wind speed">
                    <img src="img/wind.png" alt="wind icon">
                    <p class="wind">WIND</p>
                </div>
                <div class="pressure-container" title="pressure">
                    <img src="img/air pressure.png" alt="pressure icon">
                    <p class="pressure">PRESSURE</p>
                </div>
                <div class="humidity-container" title=" humidity">
                    <img src="img/humidity.png" alt="humidity icon">
                    <p class="humidity">HUMIDITY</p>
                </div>
            </div>
        </div>

    </div>
    <footer>Icons made by <a href="https://smashicons.com/" title="Smashicons">Smashicons</a>, <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> and <a href="https://www.flaticon.com/free-icon/wind_959711?term=wind&page=1&position=6" title="Vitaly Gorbachev">Vitaly Gorbachev</a> from <a
            href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        
        </footer>

    <!--

use this package to get country name
https://www.npmjs.com/package/iso-3166-country-list
-->
    <script src="weather.js"></script>
</body>

</html>
